<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <!-- Форма здания -->
        <rect x="50" y="50" width="100" height="100" fill="#c0c0c0" />
        
        <!-- Окна -->
        <rect x="60" y="60" width="20" height="20" fill="#8fb8ed" />
        <rect x="90" y="60" width="20" height="20" fill="#8fb8ed" />
        <rect x="120" y="60" width="20" height="20" fill="#8fb8ed" />
        <rect x="60" y="90" width="20" height="20" fill="#8fb8ed" />
        <rect x="90" y="90" width="20" height="20" fill="#8fb8ed" />
        <rect x="120" y="90" width="20" height="20" fill="#8fb8ed" />

        <!-- Текст -->
        <text x="50%" y="62%" font-family="Arial" font-size="12" fill="blue" text-anchor="middle">IT-Company
            <tspan x="50%" y="72%" font-family="Arial" font-size="18" fill="blue" text-anchor="middle">IT and Co.</tspan>
        </text>
        
        <!-- Антенна -->
        <line x1="100" y1="10" x2="100" y2="50" stroke="#000" stroke-width="2" />
    </svg>
</body>
</html>
