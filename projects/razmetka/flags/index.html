<html lang="ru">

    <link rel="stylesheet" href="./style.css">
    <title>Flags</title>
</head>

    </div>

        <div>
            <h3>Маврикий</h3>
            <div class="flag mauritius" for="mauritius"></div>
        </div>
        <div>
            <h3>Ботсвана</h3>
            <div class="flag botswana"></div>
        </div>
        <div>
            <h3>Мадагаскар</h3>

        </div>

</html>
